<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
</head>

<body>
    <div>
        <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

<form action="index.html">

    <h2>Contact Information</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name">

        <label for="email">Email Address</label>
        <input type="email" id="mail" name="user_email">

        <label for="phone">Phone Number</label>
        <input type="cell" id="phone" name="user_cell">

        <label for="address">Street Address</label>
        <input type="address-1" id="address" name="user_address">

        <label for="city">City</label>
        <input type="address-2" id="city" name="user_address2">

        <label for="state">State</label>
        <input type="state" id="'state" name="user_address3">

        <label for="zip">Zip Code</label>
        <input type="zipcode" id="zip" name="user_zip">

</form>

<form>

    <h2>Newsletter</h2>
        <p>Select the newsletters you would like to receive</p>
        <input type="checkbox" id="htmlnews" value="htmln" name="html_news"><label for="htmlnews">HTML News</label><br>
        <input type="checkbox" id="cssnews" value="cssn" name="css_news"><label for="cssnews">CSS News</label><br>
        <input type="checkbox" id="jsnews" value="jsn" name="js_news"><label for="jsnews">Javascript News</label><br>

        <p>Newsletter format</p>
        <input type="checkbox" id="html" value="htmlu" name="html_user"><label for="html">HTML</label><br>
        <input type="checkbox" id="plaintext" value="pt" name="pt_user"><label for="plaintext">Plain text</label><br>

        <p>Other topics you'd like to hear about</p>
        <input type="textarea" id="otopics" name="o_topics"> <br>

        <button>Sign Up </button>

</form>

<footer>
    <p>Copyright the Code Review</p>
</footer>
    
</body>

</html>
