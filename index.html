<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link href="./css/styles.css" rel="stylesheet">
    <title>The Code Review</title>
</head>

<body>
    <div>
        <h1 id="codereview">THE CODE REVIEW</h1>
    </div>
    <div class="introduction">
        <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

<form action="index.html">

    <fieldset>

        <div class="container1">

        <h3>Contact Information</h3>

        <div class="item1">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required">
        </div>

        <div class="item2">
        <label for="email">Email Address</label>
        <input type="email" id="mail" name="user_email" placeholder="Required">
        </div>

        <div class="item3">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_tel">
        </div>

        <div class="item4">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">
        </div>

        <div class="item5">
        <label for="city">City</label>
        <input type="text" id="city" name="user_address2">
        </div>

        <div class="item6">
        <label for="state">State</label>
        <select id="state" name="user_address3">
            <option value="" disabled selected hidden>Choose State</option>
                <option value="AL">Alabama (AL)</option>
                <option value="AK">Alaska (AK)</option>
                <option value="AZ">Arizona (AZ)</option>
                <option value="AR">Arkansas (AR)</option>
                <option value="CA">California (CA)</option>
                <option value="CO">Colorado (CO)</option>
                <option value="CT">Connecticut (CT)</option>
                <option value="DE">Delaware (DE)</option>
                <option value="DC">District Of Columbia (DC)</option>
                <option value="FL">Florida (FL)</option>
                <option value="GA">Georgia (GA)</option>
                <option value="HI">Hawaii (HI)</option>
                <option value="ID">Idaho (ID)</option>
                <option value="IL">Illinois (IL)</option>
                <option value="IN">Indiana (IN)</option>
                <option value="IA">Iowa (IA)</option>
                <option value="KS">Kansas (KS)</option>
                <option value="KY">Kentucky (KY)</option>
                <option value="LA">Louisiana (LA)</option>
                <option value="ME">Maine (ME)</option>
                <option value="MD">Maryland (MD)</option>
                <option value="MA">Massachusetts (MA)</option>
                <option value="MI">Michigan (MI)</option>
                <option value="MN">Minnesota (MN)</option>
                <option value="MS">Mississippi (MS)</option>
                <option value="MO">Missouri (MO)</option>
                <option value="MT">Montana (MT)</option>
                <option value="NE">Nebraska (NE)</option>
                <option value="NV">Nevada (NV)</option>
                <option value="NH">New Hampshire (NH)</option>
                <option value="NJ">New Jersey (NJ)</option>
                <option value="NM">New Mexico (NM)</option>
                <option value="NY">New York (NY)</option>
                <option value="NC">North Carolina (NC)</option>
                <option value="ND">North Dakota (ND)</option>
                <option value="OH">Ohio (OH)</option>
                <option value="OK">Oklahoma (OK)</option>
                <option value="OR">Oregon (OR)</option>
                <option value="PA">Pennsylvania (PA)</option>
                <option value="RI">Rhode Island (RI)</option>
                <option value="SC">South Carolina (SC)</option>
                <option value="SD">South Dakota (SD)</option>
                <option value="TN">Tennessee (TN)</option>
                <option value="TX">Texas (TX)</option>
                <option value="UT">Utah (UT)</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
        </select>
        </div>

        <div class="item7">
        <label for="zip">Zip Code</label>
        <input type="text" id="zipcode" name="user_zip">
        </div>

        </div>

    </fieldset>

    <fieldset>
    
    <div class="container2">

        <h3>Newsletter</h3>
        <p>Select the newsletters you would like to receive</p>

        <div class="item8">
        <input type="checkbox" id="htmlnews" value="htmln" name="user_news"><label for="htmlnews">HTML News</label><br>
        </div>

        <div class="item9">
        <input type="checkbox" id="cssnews" value="cssn" name="user_news"><label for="cssnews">CSS News</label><br>
        </div>

        <div class="item10">
        <input type="checkbox" id="jsnews" value="jsn" name="user_news"><label for="jsnews">Javascript News</label><br>
        </div>

        <p>Newsletter format</p>
        <div class="item11">
        <input type="radio" id="html" value="news_html" name="user_select"><label for="html">HTML</label><br>
        </div>

        <div class="item12">
        <input type="radio" id="plaintext" value="news_pt" name="user_select"><label for="plaintext">Plain text</label><br>
        </div>

        <p>Other topics you'd like to hear about</p>

        <div class="item13">
        <input type="textarea" id="otopics" name="o_topics"> <br>
        </div>

        <div class="item14">
        <input type="submit" value="Sign Up" class="button">
        </div>

    </div>

</fieldset>

</form>

<footer>
    <p>Copyright the Code Review</p>
</footer>
    
</body>

</html>
